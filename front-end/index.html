<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EldoradoFlix</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link rel="stylesheet" href="/front-end/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <form onsubmit="event.preventDefault()" class="box-login">
              <h1>Login</h1>
              <p class="title">Please enter your login and password!</p>
              <input type="text" name="" placeholder="Username" />
              <input type="password" name="" placeholder="Password" />
              <a class="forgot" href="#">Create Account</a>
              <a class="forgot" href="#">Forgot password?</a>
              <input
                type="submit"
                name=""
                value="Login"
                href="#"
                onclick="window.location='catalogo.html';"
              />
              <div class="col-md-12"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
