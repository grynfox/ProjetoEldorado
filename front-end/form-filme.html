<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Cadastro de Filme</title>
</head>
<body>

    <div class="form">
        <h1 class="h1-form">Cadastro de Filme</h1>
        <input type="text" class="input1" placeholder="nome">
        <input type="text" class="input1" placeholder="sinopse">
        <input type="text" class="input1" placeholder="data de lançamento">
        <input type="text" class="input1" placeholder="faturamento">
        <input type="text" class="input1" placeholder="poster">
        <select class="input1" name="genero" id="genero_id">
            <option value="1">Ação</option>
            <option value="2">Terror</option>
            <option value="3">Comédia</option>
            <option value="4">Drama</option>
        </select>
        <div class="btn-form-container">
            <button class="btn-form-filme">Enviar</button>
            <button class="btn-form-filme cancelar" style="border: 2px solid #fd0000;">Cancelar</button>
        </div>
    </div>
</body>
</html>
