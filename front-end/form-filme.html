<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Cadastro de Filme</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <form onsubmit="event.preventDefault()" class="box-cadastro">
              <p class="title">Cadastro de Filmes</p>
              <input type="text" name="" class="cadastro" placeholder="Nome" />
              <input type="date" name="" placeholder="Data de Lançamento" />
              <input type="text" name="" placeholder="Faturamento" />
              <input type="text" name="" placeholder="Poster" />
              <select id="genero_id" class="" name="genero">
                <option value="1">Ação</option>
                <option value="2">Terror</option>
                <option value="3">Comédia</option>
                <option value="4">Drama</option>
              </select>
              <input
                type="text"
                class="sinopse"
                name=""
                placeholder="Sinopse"
              />
              <input type="submit" name="" value="Cadastrar" href="#" />
              <input type="cancel" name="" value="Cancelar" href="#" />
              <div class="col-md-12"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/json-server.js" type="text/javascript"></script>
  </body>
</html>
